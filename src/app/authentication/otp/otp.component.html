<div class="abc">
  <div class="header-component">
    <div class="row d-inline-flex">
      <div class="row preview ml-5 pt-5" style="color:white">
        <div>
          <i class="material-icons">keyboard_arrow_left</i>
        </div>
        <div class="ml-2">Back to Preview</div>
      </div>
      <div class="logo mx-auto pt-4">
        <img src="../../../favicon.ico" alt="Medicus" class="logo_img img-fluid">
      </div>

    </div>
    <div class="row float-right mr-5 pt-5">
      <div>
        <p class="mr-3 pt-1">Already a member?</p>
      </div>
      <div>
        <button mat-raised-button class="float-right" (click)="redirectSingin()">Signin</button>
      </div>

    </div>
  </div>
  <mat-card class="dfg">
    <form #mob="ngForm" novalidate>
      <div class="form-row">
        <h5>Confirm your mobile number</h5>
        <div class="col-md-12 mb-3">
          <mat-form-field class="example-full-width">
            <!-- <span matPrefix>+91 &nbsp;</span> -->
            <input type="tel" matInput placeholder="Confirm Mobile 9189xxxxxx26" maxlength="12" ngModel name="mobile" #mobile="ngModel"
              required>
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="btn-content pt-3">
        <!-- OTP Popup -->
        <button mat-raised-button data-toggle="modal" class="float-right" (click)="generateOTP(mob)" [disabled]="!mob.dirty && !mob.touched && !mob.valid " data-target="#exampleModalCenter">
          Confirm Mobile
        </button>
      </div>
    </form>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="exampleModalLongTitle">OTP
              <small>Sent to your mobile</small>
            </p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #otp="ngForm">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter OTP" #otp="ngModel" name="otp" ngModel required>
                <span matPrefix>
                  <i class="material-icons">phone_iphone</i>
                </span>
              </mat-form-field>
            </form>
          </div>
          <div class="modal-footer">
            <button mat-raised-button color="warn" data-dismiss="modal">Change Mobile</button>
            <button mat-raised-button color="primary" (click)="verifyOTP(otp)">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
